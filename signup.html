    <!-- main content  -->

    <main class="main">
      <div id="content">
        <form action="">
          <h2>Sign Up</h2>
          <div>
            <label for="fullName-input">
              <img
                src="./icons/person_24dp_E8EAED_FILL1_wght400_GRAD0_opsz24.svg"
                width="60px"
                alt=""
              />
            </label>
            <input
              type="text"
              name="fullName"
              id="fullName-input"
              placeholder="CLARK KENT DOE"
            />
          </div>
          <div>
            <label for="email-input">email adress</label>
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="clarkkent123@gmail.com"
            />
          </div>
          <div>
            <label for="password-input">password</label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="1@Clark890"
            />
          </div>
          <div>
            <label for="repeat-password-input">repeat-password</label>
            <input
              type="password"
              name="repeat-password"
              id="repeat-password-input"
              placeholder="1@Clark890"
            />
            </div>
            <button type="submit">sign up</button>
          </div>
        </form>
      

        <div id="backgroundImage">
          <img
            src="./images/pexels-marina-zvada-844583049-29486501(1).jpg"
            alt=""
